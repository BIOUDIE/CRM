<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="Track your client relationships with vibe scores, custom reminders, and bulk email tools. Perfect for freelancers and consultants." />
  
  <!-- Apple Touch Icon and PWA Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="MicroCRM" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
  
  <title>Micro-CRM - Client Relationship Manager</title>
  
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Custom scrollbar for mobile */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    /* Prevent text selection on buttons */
    button {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    /* Smooth transitions */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading spinner */
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* iOS safe area support */
    body {
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- App root -->
  <div id="root"></div>
  
  <!-- Load the React component -->
  <script type="text/babel" src="micro-crm.jsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    // Check if service workers are supported
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registered:', registration.scope);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Check every minute
          })
          .catch((error) => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
    
    // Handle offline/online status
    window.addEventListener('online', () => {
      console.log('App is online');
      document.body.classList.remove('offline');
    });
    
    window.addEventListener('offline', () => {
      console.log('App is offline');
      document.body.classList.add('offline');
    });
    
    // Prompt to install PWA
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      
      // Show custom install button/banner
      showInstallPromotion();
    });
    
    function showInstallPromotion() {
      // You could show a custom "Install App" button here
      console.log('PWA install prompt available');
    }
    
    // Track installation
    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA was installed');
      // You could track this with analytics
    });
    
    // iOS standalone mode detection
    if (window.navigator.standalone === true) {
      console.log('Running as installed PWA on iOS');
    }
    
    // Android/Chrome standalone mode detection
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('Running as installed PWA');
    }
  </script>
  
  <!-- Install prompt banner (optional) -->
  <div id="install-banner" style="display: none;" class="fixed bottom-0 left-0 right-0 bg-blue-600 text-white p-4 flex items-center justify-between z-50">
    <div class="flex-1">
      <p class="font-semibold">Install Micro-CRM</p>
      <p class="text-sm">Add to your home screen for quick access</p>
    </div>
    <button id="install-button" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50 transition">
      Install
    </button>
    <button id="dismiss-banner" class="ml-2 text-white">
      âœ•
    </button>
  </div>
  
  <script>
    // Install banner logic
    const installBanner = document.getElementById('install-banner');
    const installButton = document.getElementById('install-button');
    const dismissButton = document.getElementById('dismiss-banner');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install banner if not dismissed before
      if (!localStorage.getItem('installBannerDismissed')) {
        installBanner.style.display = 'flex';
      }
    });
    
    installButton?.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to install prompt: ${outcome}`);
        deferredPrompt = null;
        installBanner.style.display = 'none';
      }
    });
    
    dismissButton?.addEventListener('click', () => {
      installBanner.style.display = 'none';
      localStorage.setItem('installBannerDismissed', 'true');
    });
  </script>
</body>
</html>
