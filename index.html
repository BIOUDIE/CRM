<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <meta name="theme-color" content="#3b82f6" />
  <meta name="description" content="Track your client relationships with vibe scores, custom reminders, and bulk email tools. Perfect for freelancers and consultants." />
  
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="MicroCRM" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  
  <link rel="manifest" href="/manifest.json" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
  
  <title>Micro-CRM - Client Relationship Manager</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Custom scrollbar for mobile */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
    button { -webkit-tap-highlight-color: transparent; user-select: none; }
    * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <div id="root"></div>
  
  <script type="module" src="/main.jsx"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registered:', registration.scope);
            setInterval(() => { registration.update(); }, 60000);
          })
          .catch((error) => { console.log('ServiceWorker registration failed:', error); });
      });
    }
    
    window.addEventListener('online', () => { document.body.classList.remove('offline'); });
    window.addEventListener('offline', () => { document.body.classList.add('offline'); });
    
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!localStorage.getItem('installBannerDismissed')) {
        document.getElementById('install-banner').style.display = 'flex';
      }
    });

    document.getElementById('install-button')?.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        document.getElementById('install-banner').style.display = 'none';
      }
    });
    
    document.getElementById('dismiss-banner')?.addEventListener('click', () => {
      document.getElementById('install-banner').style.display = 'none';
      localStorage.setItem('installBannerDismissed', 'true');
    });
  </script>
</body>
</html>
